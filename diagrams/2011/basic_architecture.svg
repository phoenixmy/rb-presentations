      <text
         id="text3249"
         y="49.17746"
         x="473.90292"
         style="font-size:16px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:Bitstream Vera Sans"
         xml:space="preserve"><tspan
           y="49.17746"
           x="473.90292"
           id="tspan3251"
           sodipodi:role="line">Data is stored in the database</tspan><tspan
           id="tspan3255"
           y="69.17746"
           x="473.90292"
           sodipodi:role="line">using Django's object-relational</tspan><tspan
           id="tspan3259"
           y="89.17746"
           x="473.90292"
           sodipodi:role="line">mapping system</tspan></text>
      <text
         xml:space="preserve"
         style="font-size:16px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:Bitstream Vera Sans"
         x="486.90292"
         y="253.17749"
         id="text3261"><tspan
           sodipodi:role="line"
           x="486.90292"
           y="253.17749"
           id="tspan3267">Diffs are stored in Review Board</tspan><tspan
           id="tspan3274"
           sodipodi:role="line"
           x="486.90292"
           y="273.17749">as unified diffs against specific</tspan><tspan
           id="tspan3276"
           sodipodi:role="line"
           x="486.90292"
           y="293.17749">revisions of files in a repository.</tspan><tspan
           id="tspan3278"
           sodipodi:role="line"
           x="486.90292"
           y="313.17749">To display side-by-side diffs,</tspan><tspan
           id="tspan3280"
           sodipodi:role="line"
           x="486.90292"
           y="333.17749">we fetch the file from the</tspan><tspan
           id="tspan3282"
           sodipodi:role="line"
           x="486.90292"
           y="353.17749">repository, cache it, apply the</tspan><tspan
           id="tspan3288"
           sodipodi:role="line"
           x="486.90292"
           y="373.17749">diff and render it.</tspan></text>
      <text
         id="text3294"
         y="287.17749"
         x="5.9029002"
         style="font-size:16px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:Bitstream Vera Sans"
         xml:space="preserve"><tspan
           y="287.17749"
           x="5.9029002"
           sodipodi:role="line"
           id="tspan3308">Various pieces of data</tspan><tspan
           id="tspan3337"
           y="307.17749"
           x="5.9029002"
           sodipodi:role="line">(rendered diff fragments,</tspan><tspan
           id="tspan3339"
           y="327.17749"
           x="5.9029002"
           sodipodi:role="line">files from the repository,</tspan><tspan
           id="tspan3341"
           y="347.17749"
           x="5.9029002"
           sodipodi:role="line">etc.) are cached to improve</tspan><tspan
           id="tspan3343"
           y="367.17749"
           x="5.9029002"
           sodipodi:role="line">performance.</tspan></text>
      <text
