         y="106.99414"
         id="tspan10732"># datagrids.py</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="131.99414"
         id="tspan10736">class UserGrid(DataGrid):</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="156.99414"
         id="tspan10684">    username = Column(&quot;Username&quot;, link=True, sortable=True)</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="181.99414"
         id="tspan10686">    name     = Column(&quot;Name&quot;, field_name=&quot;get_full_name&quot;,</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="206.99414"
         id="tspan10688">                      link=True, expand=True)</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="231.99414"
         id="tspan10692">    email    = Column(&quot;E-mail Address&quot;, sortable=True)</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="256.99414"
         id="tspan10696">    is_staff = Column(&quot;Staff&quot;)</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="281.99414"
         id="tspan10698" /><tspan
         sodipodi:role="line"
         x="29"
         y="306.99414"
         id="tspan10702">    def __init__(self, request):</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="331.99414"
         id="tspan10706">        DataGrid.__init__(self, request, User.objects.all(),</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="356.99414"
         id="tspan10708">                          &quot;Users&quot;)</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="381.99414"
         id="tspan10712">        self.default_sort = [&quot;username&quot;]</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="406.99414"
         id="tspan10718">        self.default_columns = [&quot;username&quot;, &quot;name&quot;, &quot;email&quot;]</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="431.99414"
         id="tspan10722" /><tspan
         sodipodi:role="line"
         x="29"
         y="456.99414"
         id="tspan10724" /><tspan
         sodipodi:role="line"
         x="29"
         y="481.99414"
         id="tspan10730"># views.py</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="506.99414"
         id="tspan10726">def user_grid(request, template_name=&quot;myapp/common_grid.html&quot;):</tspan><tspan
         sodipodi:role="line"
         x="29"
         y="531.99414"
         id="tspan10728">    return UserGrid(request).render_to_response(template_name)</tspan></text>
